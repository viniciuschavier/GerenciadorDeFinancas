<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Finanças - Exercicio 26</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center" data-bs-theme="dark">
    <div class="row">
      <div class="col">
        <div class="form">
          <h2>Nova Transação</h2>
            <div class="input-transacao">
              <input type="text" placeholder="Nome da Transação" id="nomeTransacao" class="input-underline" required />
              <input class="input-underline" type="number" placeholder="Valor da Transação" name="amount" id="amount" min="0" oninput="validity.valid||(value='');">
            </div>
          <div class="checkbox">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="entrada" value="option1">
              <label class="form-check-label labelEntrada" for="inlineRadio1">Entrada</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="saida" value="option2" checked>
              <label class="form-check-label labelSaida" for="inlineRadio2">Saída</label>
            </div>
          </div>
          <button type="submit" class="btn btn-outline-primary">Salvar</button>
        </div>
      </div>
      <div class="col">
        <div class="secao-transacao">
          <h2 id="titleTransaction">Transações</h2>
          <p>SALDO: <span id="balance"></span></p>
          <hr>
          <section id="transitions"></section>
        </div> 
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
</body>
</html>
