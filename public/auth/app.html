<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Finanças - Exercicio 26</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="../css/app.css">
</head>
<body>
  <nav class="navbar navbar-dark px-4" id="inicio-pagina">
    <a class="navbar-brand" href="index.html">Finanças</a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <span id="boasVindas" class="text-white"></span>
      <button id="logoutBtn" class="btn btn-outline-primary btn-sm">Sair</button>
    </div>
  </nav>
  <div id="alert-container" class="alert-container"></div>

  <div class="container text-center" data-bs-theme="dark">
    <div class="row justify-content-center align-items-start mt-5">
      <div class="col col-md-5 md-5">
        <form class="form p-4 rounded shadow bg-custom" id="form-transacao">
          <h2 class="mb-4">Nova Transação</h2>
            <div class="input-transacao mb-3">
              <input type="hidden" id="id" name="id">
              <input type="text" placeholder="Nome da Transação" id="nomeTransacao" class="input-underline" required autocomplete="off"/>
              <input class="input-underline" type="number" placeholder="Valor da Transação" name="amount" id="amount" min="0" oninput="validity.valid||(value='');">
            </div>
          <div class="checkbox my-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="entrada" value="option1">
              <label class="form-check-label labelEntrada" for="inlineRadio1">Entrada</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="saida" value="option2" checked>
              <label class="form-check-label labelSaida" for="inlineRadio2">Saída</label>
            </div>
          </div>
          <button type="submit" class="btn btn-outline-primary"><i class="bi bi-check-circle"></i> Salvar</button>
        </form>
      </div>
      <div class="col">
        <div class="secao-transacao p-4 rounded shadow bg-custom text-start">
          <h2 id="titleTransaction">Transações</h2>
          <p class="font22"><strong>SALDO: </strong><span id="balance"></span></p>
          <hr>
          <section id="transactions"></section>
        </div> 
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../js/index.js" defer></script>
</body>
</html>
